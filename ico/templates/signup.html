<!DOCTYPE html>
<html lang="en">
{% load staticfiles%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Anant">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="img/favicon.html">

    <title></title>
    {% block custom_css %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
    {% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    {% block custom_js %}
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    {% endblock %}
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" id="signup_form" action="/signup/" method="post">
        <h2 class="form-signin-heading">Register</h2>
        <div class="login-wrap">
            <p>Enter your personal details below</p>
            {% csrf_token %}
            <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="First Name" autofocus>
            {{ err.errors.user_firstname }}
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" autofocus>
            <input type="text" name="email" class="form-control" placeholder="Email" autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <input type="password" class="form-control" placeholder="Re-type Password">
            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> I agree to the Terms of Service and Privacy Policy
            </label>
            <button class="btn btn-lg btn-login btn-block" form="signup_form" type="submit">Submit</button>

            <div class="registration">
                Already Registered.
                <a class="" href="login.html">
                    Login
                </a>
            </div>

        </div>

      </form>

    </div>


  </body>

</html>
